<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Hub</title>
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo d-inline-block">
          <a class="text-decoration-none text-uppercase" href="index.html">Movies<span>Hub</span></a>
        </div>
        <!-- Search Box -->
        <div class="search-box d-inline-block w-100">
          <input type="search" placeholder="Search movie">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <!-- Side-nav -->
    <nav>
      <div class="side-nav">
        <div class="side-logo">
          <img src="img/logo.png" alt="Logo">
        </div>
        <div class="toggle-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="icons">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
      <div class="side-nav-open">
        <div class="side-a">  
          <a href="#" id="now_playing">Now Playing</a>
          <a href="#" id="popular">Popular</a>
          <a href="#" id="top_rated">Top Rated</a>
          <a href="#" class="trending">Trending</a>
          <a href="#" id="upcoming">Upcoming</a>
          <a href="#">Contact Us</a>
        </div>
        <div class="icons">
          <div class="icons-i">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            Mohamed Hamdy Â© 2022
          </div>
        </div>
      </div>
    </nav>
    <!-- Movies Content -->
    <main>
      <div class="container">
        <div class="row container-Movies">
        </div>
      </div>
    </main>
    <!-- Contact Us -->
    <section class="contact-us">
      <div class="container">
        <h3 class="contact-title">Contact Us...</h3>
        <form>
          <div class="name">
            <input type="text" placeholder="Enter Your Name">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
          <div class="email">
            <input type="email" placeholder="Enter Your Email">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
          <div class="age">
            <input type="age" placeholder="Enter Your Age">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
          <div class="password">
            <input type="password" placeholder="Enter Your Password">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
        </form>
        <button class="submit">Submit</button>
      </div>
    </section>

    <!-- JQuery Link -->
    <script src="js/jquery.js"></script>
    <!-- JS Link -->
    <script src="js/script.js"></script>
  </body>
</html>
